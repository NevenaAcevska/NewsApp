<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>News APP</title>
</head>
<body>

    <h1 class="text-center">News App</h1> <br><br>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    {% for i in articles %}
                        <div class="col-md-6">
                            <div class="card rounded shadow-lg m-2" style="width: 100%;">
                                <img src="{{ i.urlToImage|default:'https://via.placeholder.com/150' }}" class="card-img-top" alt="{{ i.title }}">
                                <div class="card-body">
                                    <p class="card-text">{{ i.author }}</p>
                                    <h5 class="card-title">{{ i.title }}</h5>
                                    <p class="card-title">{{ i.source.name }}</p>
                                    <p class="card-text">{{ i.description }}</p>
                                    <hr>
                                    <small>date: {{ i.publishedAt }}</small>
                                    <a href="{{ i.url }}" target="_blank" class="btn btn-success m-1">See News</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>

            <div class="col-md-4" style="padding-left: 55px">
                <h2>Search</h2>
                <form action="" method="get" style="width: 500px; height: 250px;">
                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" id="country" name="country" class="form-control" placeholder="Enter country" style="width: 373px">
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" id="category" name="category" class="form-control" placeholder="Enter category" style="width: 373px">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>

                <h3 class="mt-3"><b>Category</b></h3>
                <hr>
                <br>
                <ul class="list-group">
                    <li class="list-group-item"><a class="btn btn-secondary" href="{% url 'home' %}?category=technology">Technology</a></li>
                    <li class="list-group-item"><a class="btn btn-success" href="{% url 'home' %}?category=health">Health</a></li>
                    <li class="list-group-item"><a class="btn btn-danger" href="{% url 'home' %}?category=entertainment">Entertainment</a></li>
                    <li class="list-group-item"><a class="btn btn-secondary" href="{% url 'home' %}?category=sports">Sports</a></li>
                    <li class="list-group-item"><a class="btn btn-primary" href="{% url 'home' %}?category=science">Science</a></li>
                    <li class="list-group-item"><a class="btn btn-info" href="{% url 'home' %}?category=business">Business</a></li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
